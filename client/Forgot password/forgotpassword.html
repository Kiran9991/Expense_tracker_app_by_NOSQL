<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Forgot Password</div>
      <form id="form" onsubmit="forgotpassword(event)">
        <div class="field">
          <input type="text" id="emailId" required>
          <label>Email-Id</label>
        </div>
        
        <div class="content">
          <div class="signup-link"><a href="../Login/login.html">Back to Login Page</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Send Email" id="submit">
        </div>
        <div class="signup-link"><a href="../Signup/Signup.html">New User - Signup</a></div>
      </form>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script src="forgotpassword.js"></script>
</html>
